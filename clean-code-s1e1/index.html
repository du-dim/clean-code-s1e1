<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="section-add-item">
        <h3 class="section-title" for="new-task">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task__name" type="text">
          <button class="task__btn">Add</button>
        </div>
      </section>
      <h3 class="title-tasks">Todo</h3>
      <ul class="content-list" id="incomplete-tasks">
        <li class="task">
          <input class="task__switch" type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__text">
          <button class="task__btn edit">Edit</button>
          <button class="task__btn delete"><img class="task__btn__icon" src="./remove.svg" alt="del"></button>
        </li>
        <li class="task edit-mode">
          <input class="task__switch" type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__text">
          <button class="task__btn edit">Save</button>
          <button class="task__btn delete"><img class="task__btn__icon" src="./remove.svg" alt="del"></button>
        </li>
      </ul>
      <h3 class="title-tasks">Completed</h3>
      <ul class="content-list" id="completed-tasks">
        <li class="task">
          <input class="task__switch" type="checkbox"  checked>
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task__text">
          <button class="task__btn edit">Edit</button>
          <button class="task__btn delete"><img class="task__btn__icon" src="./remove.svg" alt="del"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
